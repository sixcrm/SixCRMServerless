general:
  branches:
    only:
      - production
      - staging
      - development

machine:
  timezone:
    America/Los_Angeles
  node:
    version: 7.6.0
  environment:
    #SIX_VERBOSE: '2'

  services:
    #- redis
    #- elasticsearch
    # Add dynamoDB

dependencies:
  pre:
    - openssl aes-256-cbc -d -in ./deployment/config/aws.$CIRCLE_BRANCH.encrypted -k $SIX_SKELETON_KEY >> ~/.circlerc
    - git lfs pull
  post:
    - echo "$AWS_ACCOUNT $AWS_REGION $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY"
    - serverless dynamodb install --stage $CIRCLE_BRANCH
    - source ./tools/restoreLastCommit.sh
    - echo $LAST_COMMIT
    - cat ~/.circlerc

    # Collect debug info
    #- npm ls
    #- ls node_modules -1
    #- df -h
    #- serverless --version

test:
  override:
    - npm run lint
    - npm run test-unit

deployment:
  production:
    branch: production
    commands:

      #Serverless (Lambdas, API Gateway, Roles)
      - serverless deploy --stage $CIRCLE_BRANCH

      ###########
      #EC2
      #- node ./deployment/ec2/destroy_security_groups.js
      - node ./deployment/ec2/deploy_security_groups.js
      ###########

      ###########
      #S3
      #- node ./deployment/s3/destroy_buckets.js
      - ./tools/changesInDirectorySince.sh deployment/s3 && node ./deployment/s3/deploy_buckets.js
      ###########

      ###########
      #SQS
      - ./tools/changesInDirectorySince.sh deployment/sqs && node ./deployment/sqs/deploy_queues.js
      #- node ./deployment/sqs/purge_queues.js
      ###########

      ###########
      #CloudSearch
      #- ./tools/inCommit.sh ^deployment/cloudsearch/.* && echo "skipping, no updates" || node ./deployment/cloudsearch/deploy.js
      - ./tools/changesInDirectorySince.sh deployment/cloudsearch &&  node ./deployment/cloudsearch/deploy.js
      #- node ./deployment/cloudsearch/purge.js

      ###########

      ###########
      #ElastiCache
      #- ./tools/inCommit.sh ^deployment/elasticache/.* && echo "skipping, no updates" || node ./deployment/elasticache/deploy.js
      - ./tools/changesInDirectorySince.sh deployment/elasticache &&  node ./deployment/elasticache/deploy.js
      #- node ./deployment/elasticache/purge.js
      ###########

      ###########
      #DynamoDB
      # Technical Debt: Upgrade this to purge only TEST data
      #- node ./deployment/dynamodb/purge_tables.js
      - ./tools/changesInDirectorySince.sh deployment/dynamodb &&  node ./deployment/dynamodb/deploy_tables.js
      ###########

      ##########
      #Redshift
      - ./tools/changesInDirectorySince.sh deployment/redshift &&  node ./deployment/redshift/deploy_cluster.js
      - ./tools/changesInDirectorySince.sh deployment/redshift &&  ./deployment/redshift/deploy_tables.js

      #Technical Debt:  Eliminate this.
      - echo "Pausing to allow queries to complete..." && sleep 240

      - ./tools/changesInDirectorySince.sh deployment/redshift && node ./deployment/redshift/seed_referential.js
      - ./tools/changesInDirectorySince.sh deployment/redshift && node ./deployment/redshift/seed_tables.js
      ###########

      ###########
      #Kinesis
      - ./tools/changesInDirectorySince.sh deployment/kinesis &&  node ./deployment/kinesis/deploy_streams.js
      ###########

      ###########
      #Dynamo Seeds
      - node ./deployment/dynamodb/deploy_seeds.js
      ###########

      - ./tools/saveLastCommitInCircle.sh

      - export SIX_VERBOSE=0 && npm run test-transactions
      - export SIX_VERBOSE=0 && npm run test-graph
      - export SIX_VERBOSE=0 && npm run test-analytics

