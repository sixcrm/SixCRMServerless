  seed:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - restore_cache:
          key: deployment-credentials-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Set Credentials
          command: cat deployment_credentials/stscredentials >> $BASH_ENV
      - run:
          name: Entity Seed
          command: SIX_VERBOSE=2 node ./deployment/dynamodb/deploy_seeds.js
  deleteblock_integration_tests:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Deleteblock Integration Tests
          command: npm run test-deleteblocks
  entity_integration_tests:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Entity Integration Tests
          command: npm run test-entities
  analytics_integration_tests:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Analytics Integration Tests
          command: npm run test-integration-analytics
  transactional_integration_tests:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Transactional Integration Tests
          command: export SIX_VERBOSE=2; npm run test-transactions
  miscellaneous_integration_tests:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - restore_cache:
          key: deployment-credentials-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Set Credentials
          command: cat deployment_credentials/stscredentials >> $BASH_ENV
      - run:
          name: Miscellaneous Integration Tests
          command: export SIX_VERBOSE=2; npm run test-miscellaneous
  synchronize_index:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - restore_cache:
          key: deployment-credentials-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Set Credentials
          command: cat deployment_credentials/stscredentials >> $BASH_ENV
      - run:
          name: Synchronize Search Index With DynamoDB
          command: node helper/searchindexfix.js --fix=true
  merge:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Merge To Upper
          command: |
            if [ "${CIRCLE_BRANCH}" == "development" ]; then
              ./deployment/utilities/merge_branches.sh development staging
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
              ./deployment/utilities/merge_branches.sh staging production
            fi

workflows:
  version: 2
  build_deploy_test_and_merge:
    jobs:
      - build:
          filters:
            branches:
              only:
                - development
                - staging
                - production
      - lint:
          requires:
            - build
          filters:
            branches:
              only:
                - development
      - unit_tests:
          requires:
            - build
          filters:
            branches:
              only:
                - development
      - functional_tests:
          requires:
            - build
            - unit_tests
            - lint
          filters:
            branches:
              only:
                - development
      - query_tests:
          requires:
            - build
            - unit_tests
            - lint
          filters:
            branches:
              only:
                - development
      - pre_deploy:
          requires:
            - build
            - unit_tests
            - lint
      - backup_datastore:
          requires:
            - pre_deploy
          filters:
            branches:
              ignore:
                - development
      - deploy_security_groups:
          requires:
            - pre_deploy
            - lint
            - unit_tests
            - backup_datastore
      - deploy_iam:
          requires:
            - pre_deploy
            - lint
            - unit_tests
            - backup_datastore
      - deploy_s3:
          requires:
            - pre_deploy
            - lint
            - unit_tests
            - backup_datastore
      - deploy_serverless:
          requires:
            - pre_deploy
            - lint
            - unit_tests
            - backup_datastore
            - deploy_iam
      - deploy_sns:
          requires:
            - deploy_serverless
            - deploy_iam
      - deploy_sqs:
          requires:
            - deploy_security_groups
            - deploy_iam
      - deploy_elasticache:
          requires:
            - deploy_security_groups
            - deploy_iam
      - deploy_dynamodb:
          requires:
            - deploy_security_groups
            - deploy_iam
      # - deploy_redshift:
      #     requires:
      #       - deploy_security_groups
      #       - deploy_iam
      - deploy_aurora:
          requires:
            - deploy_security_groups
            - deploy_iam
      - post_deployment:
          requires:
            - deploy_serverless
            - deploy_security_groups
            - deploy_s3
            - deploy_sqs
            - deploy_elasticache
            - deploy_iam
            - deploy_dynamodb
            # - deploy_redshift
            - deploy_aurora
            - deploy_sns
      - seed:
          requires:
            - post_deployment
      - entity_integration_tests:
          requires:
            - seed
      - deleteblock_integration_tests:
          requires:
            - seed
      - analytics_integration_tests:
          requires:
            - seed
      - transactional_integration_tests:
          requires:
            - seed
      - miscellaneous_integration_tests:
          requires:
            - seed
      - synchronize_index:
          requires:
            - transactional_integration_tests
            - entity_integration_tests
            - deleteblock_integration_tests
            - analytics_integration_tests
            - miscellaneous_integration_tests
      - hold:
          type: approval
          requires:
            - transactional_integration_tests
            - entity_integration_tests
            - deleteblock_integration_tests
            - analytics_integration_tests
            - miscellaneous_integration_tests
          filters:
            branches:
              only:
                - production
      - merge:
          requires:
            - hold
            - transactional_integration_tests
            - entity_integration_tests
            - deleteblock_integration_tests
            - analytics_integration_tests
            - miscellaneous_integration_tests
          filters:
            branches:
              ignore:
                - production
