workflows:
  version: 2
  build_deploy_test_and_merge:
    jobs:
      - build
      - lint:
          requires:
            - build
          filters:
            branches:
              ignore:
                - staging
                - production
                - priority
      - unit_tests:
          requires:
            - build
          filters:
            branches:
              ignore:
                - staging
                - production
                - priority
      # - functional_tests:
      #     requires:
      #       - build
      #       - unit_tests
      #       - lint
      #     filters:
      #       branches:
      #         only:
      #           - development
      - query_tests:
          requires:
            - build
            - unit_tests
            - lint
          filters:
            branches:
              only:
                - development
      - pre_deploy:
          requires:
            - build
            - unit_tests
            - lint
          filters:
            branches:
              only:
                - development
                - staging
                - production
                - priority
      - backup_datastore:
          requires:
            - pre_deploy
          filters:
            branches:
              only:
                - staging
                - production
                - priority
      - deploy_network:
          requires:
            - pre_deploy
            - backup_datastore
          filters:
            branches:
              only:
                - development
                - staging
                - production
                - priority
      - deploy_ec2_servers:
          requires:
            - deploy_network
          filters:
            branches:
              only:
                - development
                - staging
                - production
                - priority
      - deploy_elasticsearch:
          requires:
            - deploy_network
          filters:
            branches:
              only:
                - development
                - staging
                - production
