service: sixtransaction
package:
  exclude:
    - .git/**
    
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
  stage: ${opt:stage, 'development'}
  region: us-east-1
  profile: six
    
plugins:
  - serverless-dynamodb-local
  
custom:
  dynamodb:
    start:
      port: 8001
      inMemory: true
      migration: true
    migration:
      dir: ./dynamolocal/migrations
      
site_config: ${file(./config/${opt:stage}/site.yml)}

functions:
  verifysignature:
    handler: authorizers/verifysignature/handler.verifysignature
    environment:
      access_keys_table: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.access_keys_table}
  verifyjwt:
    handler: authorizers/verifyjwt/handler.verifyjwt
    environment:
      site_secret_jwt_key: ${file(./config/${opt:stage}/site.yml):site_secret_jwt_key}
  acquiretoken:
    handler: endpoints/acquiretoken/handler.acquiretoken
    events:
      - http:
         path: token/acquire
         method: get
         cors: true
         authorizer:
            name: verifysignature
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
    environment:
      site_secret_jwt_key: ${file(./config/${opt:stage}/site.yml):site_secret_jwt_key}
  createlead:
    handler: endpoints/createlead/handler.createlead
    events:
      - http:
         path: lead/create
         method: post
         cors: true
         authorizer:
           name: verifyjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
    environment:
        dynamo_endpoint: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
        customers_table: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.customers_table}
        transactions_table: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.transactions_table}
  createorder:
    handler: endpoints/createorder/handler.createorder
    events:
      - http:
         path: order/create
         method: post
         cors: true
         authorizer:
           name: verifyjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
    environment:
        dynamo_endpoint: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
        customers_table: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.customers_table}
        transactions_table: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.transactions_table}
        products_table: ${opt:stage}${file(./config/${opt:stage}/site.yml):dynamodb.products_table}
        nmi_username: ${file(./config/${opt:stage}/site.yml):nmi.username
        nmi_password: ${file(./config/${opt:stage}/site.yml):nmi.password
        nmi_endpoint: ${file(./config/${opt:stage}/site.yml):nmi.endpoint
  confirmorder:
    handler: endpoints/confirmorder/handler.confirmorder
    events:
      - http:
         path: order/confirm
         method: get
         cors: true
         authorizer:
           name: verifyjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
resources:  
  Resources:
    accesskeys:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}access_keys
        AttributeDefinitions:
          - AttributeName: access_key
            AttributeType: S
        KeySchema:
          - AttributeName: access_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    customerstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}customers
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    transactionstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}transactions
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    productstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}products
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: ${opt:stage}accesskeys
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
           - Effect: Allow
             Action:
               - dynamodb:GetItem
               - dynamodb:PutItem
             Resource: arn:aws:dynamodb:*:*:table/*
        Roles:
          - Ref: IamRoleLambdaExecution