  indexentities:
    handler: handlers/workers/indexentities/handler.indexentities
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    environment:
      stage: ${opt:stage}

  createrebills:
    handler: handlers/workers/createrebills/handler.createrebills
    events:
      - schedule:
          rate: rate(2 hours)
          enabled: true
    environment:
      stage: ${opt:stage}
      rebill_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.rebill_queue_url}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}

  pickrebill:
    handler: handlers/workers/pickrebill/handler.pickrebill
    events:
      - schedule:
          rate: rate(2 hours)
          enabled: true
    environment:
      stage: ${opt:stage}
      bill_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.bill_queue_url}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}

  processbilling:
    handler: handlers/workers/processbilling/handler.processbilling
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}

  shipproduct:
    handler: handlers/workers/shipproduct/handler.shipproduct
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}

  confirmshipped:
    handler: handlers/workers/confirmshipped/handler.confirmshipped
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}

  confirmdelivered:
    handler: handlers/workers/confirmdelivered/handler.confirmdelivered
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
      usps_user_id: ${file(./config/${opt:stage}/site.yml):shipping_providers.usps.user_id}
      usps_password: ${file(./config/${opt:stage}/site.yml):shipping_providers.usps.password}

  archivedelivered:
    handler: handlers/workers/archive/handler.archive
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
      archivefilter: 'ALL'

  archivehold:
    handler: handlers/workers/archive/handler.archive
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
      archivefilter: 'NOSHIP'

  archiverecover:
    handler: handlers/workers/archive/handler.archive
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
      archivefilter: 'TWOATTEMPTS'

########################
# Transaction Endpoints  (initial customer entrypoint)
########################

  acquiretoken:
    handler: handlers/endpoints/acquiretoken/handler.acquiretoken
    events:
      - http:
         path: token/acquire/{account}
         method: post
         cors: true
         authorizer:
            name: verifysignature
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
    environment:
      stage: ${opt:stage}
      dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
      jwt_issuer: ${file(./config/${opt:stage}/site.yml):jwt.issuer}
      transaction_jwt_expiration: ${file(./config/${opt:stage}/site.yml):jwt.transaction.expiration}
      transaction_jwt_secret_key: ${file(./config/${opt:stage}/site.yml):jwt.transaction.secret_key}
      kinesis_firehose_events_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.events}
      search_indexing_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.search_indexing_queue_url}


  createlead:
    handler: handlers/endpoints/createlead/handler.createlead
    events:
      - http:
         path: lead/create/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
    environment:
        stage: ${opt:stage}
        dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
        kinesis_firehose_events_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.events}

  createorder:
    handler: handlers/endpoints/createorder/handler.createorder
    events:
      - http:
         path: order/create/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
    environment:
        stage: ${opt:stage}
        dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
        hold_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.hold_queue_url}
        bill_failed_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.bill_failed_queue_url}
        search_indexing_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.search_indexing_queue_url}
        kinesis_firehose_events_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.events}
        kinesis_firehose_transactions_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.transactions}

  createupsell:
    handler: handlers/endpoints/createupsell/handler.createupsell
    events:
      - http:
         path: upsell/create/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
    environment:
        stage: ${opt:stage}
        dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
        hold_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.hold_queue_url}
        bill_failed_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.bill_failed_queue_url}
        search_indexing_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.search_indexing_queue_url}
        kinesis_firehose_events_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.events}
        kinesis_firehose_transactions_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.transactions}

  confirmorder:
    handler: handlers/endpoints/confirmorder/handler.confirmorder
    events:
      - http:
         path: order/confirm/{account}
         method: get
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
    environment:
        stage: ${opt:stage}
        dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}
        search_indexing_queue_url: ${file(./config/${opt:stage}/site.yml):sqs.search_indexing_queue_url}
        kinesis_firehose_events_stream: ${file(./config/${opt:stage}/site.yml):kinesis.firehose.streams.events}

  public:
    handler: handlers/endpoints/public/handler.public
    events:
      - http:
          path: public/{class}/{method}/{arguments}
          method: get
          integration: lambda
          request:
            parameters:
              paths:
                class: true
                method: true
                arguments: true
    environment:
        stage: ${opt:stage}
        dynamo_endpoint: ${file(./config/${opt:stage}/site.yml):dynamodb.endpoint}


