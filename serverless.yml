service: sixcrm
package:
  excludeDevDependencies: true
  exclude:
    - .git/**
    - bin/**
    - coverage/**
    - deployment/**
    - test/**
    - tools/**
  include:
    - serverless.yml

provider:
  name: aws
  runtime: nodejs8.10
  timeout: 90
  stage: ${opt:stage, 'development'}
  region: ${file(./config/${opt:stage}/site.yml):aws.region}
  account: ${file(./config/${opt:stage}/site.yml):aws.account}
  role: arn:aws:iam::${self:provider.account}:role/sixcrm_lambda_role
  tracing: true
  environment:
    stage: ${opt:stage, self:provider.stage}
    #Technical Debt:  Are these necessary here?
    aws_region: ${opt:region, self:provider.region}
    aws_account: ${self:provider.account}
  vpc:
    securityGroupIds: ${file(./config/${opt:stage}/site.yml):serverless.security_groups}
    subnetIds: ${file(./config/${opt:stage}/site.yml):serverless.subnets}

plugins:
  - serverless-dynamodb-local
  - serverless-plugin-tracing
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 3


functions:

########################
# Authorizers qualify requests passing through API Gateway
########################

  verifysignature:
    handler: handlers/authorizers/verifysignature/handler.verifysignature

  verifytransactionjwt:
    handler: handlers/authorizers/verifytransactionjwt/handler.verifytransactionjwt
    environment:
      #Technical Debt:  These don't need to be defined here.
      transaction_jwt_secret_key: ${file(./config/${opt:stage}/site.yml):jwt.transaction.secret_key}
      transaction_jwt_expiration: ${file(./config/${opt:stage}/site.yml):jwt.transaction.expiration}
      jwt_issuer: ${file(./config/${opt:stage}/site.yml):jwt.issuer}

  verifysitejwt:
    handler: handlers/authorizers/verifysitejwt/handler.verifysitejwt
    environment:
      #Technical Debt:  These don't need to be defined here.
      site_jwt_secret_key: ${file(./config/${opt:stage}/site.yml):jwt.site.secret_key}
      site_jwt_expiration: ${file(./config/${opt:stage}/site.yml):jwt.site.expiration}
      jwt_issuer: ${file(./config/${opt:stage}/site.yml):jwt.issuer}

########################
# Graph Endpoint
########################

  graph:
    handler: handlers/endpoints/graph/handler.graph
    events:
      - http:
          path: graph/{account}
          method: post
          cors: true
          authorizer:
            name: verifysitejwt
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
    environment:
      #Technical Debt:  These don't need to be defined here.
      usecache: ${file(./config/${opt:stage}/site.yml):cache.usecache}
      cachebuster: ${file(./config/${opt:stage}/site.yml):cache.cachebuster}


########################
# State Machine Lambdas (ForwardMessage Relays)
########################

  billtohold:
    handler: handlers/workers/forwardmessage/billtohold/handler.billtohold
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true

  recovertohold:
    handler: handlers/workers/forwardmessage/recovertohold/handler.recovertohold
    events:
      - schedule:
          rate: cron(0 1 ? * FRI *)
          enabled: true

  holdtopending:
    handler: handlers/workers/forwardmessage/holdtopending/handler.holdtopending
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true

  pendingtoshipped:
    handler: handlers/workers/forwardmessage/pendingtoshipped/handler.pendingtoshipped
    events:
      - schedule:
          rate: rate(6 hours)
          enabled: true

  shippedtodelivered:
    handler: handlers/workers/forwardmessage/shippedtodelivered/handler.shippedtodelivered
    events:
      - schedule:
          rate: rate(6 hours)
          enabled: true

  deliveredtoarchive:
    handler: handlers/workers/forwardmessage/deliveredtoarchive/handler.deliveredtoarchive
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    environment:
      archivefilter: 'all'

  holdtoarchive:
    handler: handlers/workers/forwardmessage/holdtoarchive/handler.holdtoarchive
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    environment:
      archivefilter: 'noship'

  rebilltoarchive:
    handler: handlers/workers/forwardmessage/rebilltoarchive/handler.rebilltoarchive
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    environment:
      archivefilter: 'all'

  recovertoarchive:
    handler: handlers/workers/forwardmessage/recovertoarchive/handler.recovertoarchive
    events:
      - schedule:
          rate: rate(6 hours)
          enabled: true
    environment:
      archivefilter: 'twoattempts'

  indextoarchive:
    handler: handlers/workers/forwardmessage/indextoarchive/handler.indextoarchive
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    environment:
      archivefilter: 'all'

  #Technical Debt:  Is this deprecated?
  sendnotificationstoarchive:
    handler: handlers/workers/forwardmessage/sendnotificationstoarchive/handler.sendnotificationstoarchive
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: false
    environment:
      archivefilter: 'all'

  pickrebillstobill:
    handler: handlers/workers/forwardmessage/pickrebillstobill/handler.pickrebillstobill
    events:
      - schedule:
          rate: rate(10 minutes)
          enabled: true

########################
# SNS Workers
########################
  customeremail:
    handler: handlers/workers/sns/customeremail/handler.customeremail

  analyticsevents:
    handler: handlers/workers/sns/analyticsevents/handler.analyticsevents

  trackingevents:
    handler: handlers/workers/sns/trackingevents/handler.trackingevents

  notificationevents:
    handler: handlers/workers/sns/notificationevents/handler.notificationevents

#  eventhooks:
#    handler: handlers/workers/eventhooks/handler.eventhooks

  analyticseventhandler:
    handler: handlers/workers/analyticseventhandler/handler.analyticseventhandler
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true

  reindex:
    handler: handlers/workers/reindex/handler.reindex
    events:
      - schedule:
          rate: rate(60 minutes)
          enabled: true

  #sesnotifications:
  #  handler: handlers/workers/sesnotifications/handler.sesnotifications
  #  events:
  #    - sns:
  #        topicName: SESNotifications
  #        displayName: SES Notifications


########################
# Transaction Endpoints  (initial customer entrypoint)
########################

  acquiretoken:
    handler: handlers/endpoints/acquiretoken/handler.acquiretoken
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: token/acquire/{account}
         method: post
         cors: true
         authorizer:
            name: verifysignature
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
    environment:
      #Technical Debt:  These don't need to be defined here.
      jwt_issuer: ${file(./config/${opt:stage}/site.yml):jwt.issuer}
      transaction_jwt_expiration: ${file(./config/${opt:stage}/site.yml):jwt.transaction.expiration}
      transaction_jwt_secret_key: ${file(./config/${opt:stage}/site.yml):jwt.transaction.secret_key}

  createlead:
    handler: handlers/endpoints/createlead/handler.createlead
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: lead/create/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization

  createorder:
    handler: handlers/endpoints/createorder/handler.createorder
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: order/create/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization

  confirmorder:
    handler: handlers/endpoints/confirmorder/handler.confirmorder
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: order/confirm/{account}
         method: get
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization

  info:
    handler: handlers/endpoints/info/handler.info
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: info/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization

  tracking:
    handler: handlers/endpoints/tracking/handler.tracking
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: tracking/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization

  checkout:
    handler: handlers/endpoints/checkout/handler.checkout
    timeout: 29
    events:
      - http:
         #note:  Account shouldn't be necessary here...
         path: checkout/{account}
         method: post
         cors: true
         authorizer:
           name: verifytransactionjwt
           resultTtlInSeconds: 0
           identitySource: method.request.header.Authorization
