version: '3'
services:
  elasticache:
    image: redis:alpine
    ports:
      - 6379:6379
  dynamodb:
    image: cnadiminti/dynamodb-local
    ports:
      - 8000:8000
  redshift:
    image: guildeducation/docker-amazon-redshift
    ports:
      - 5439:5439
  sqs:
    image: vsouza/sqs-local
    ports:
      - 9324:9324
  sns:
    image: s12v/sns
    ports:
      - 9911:9911
  postgres:
    image: circleci/postgres:9.6
    ports:
      - 5440:5432